name: app-push-cd

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: make docker compose env file
        run: |
          pwd
          echo ${{ secrets.APP_PUSH_API_ENV_FILE }} > ./app-push-api/.env

      - name: Deploy Docker image on server
        uses: pcjun97/action-setup-docker-host-ssh@v1
        with:
          host: ${{ secrets.APP_PUSH_API_REMOTE_DOCKER_HOST }}
          user: ${{ secrets.APP_PUSH_API_SSH_USER }}
          key: ${{ secrets.APP_PUSH_API_DOCKER_SSH_PRIVATE_KEY }}
      - run: |
          docker login -u ${{ secrets.APP_PUSH_API_ACCESS_KEY }} ${{ secrets.APP_PUSH_API_DOCKER_REGISTRY }} -p ${{ secrets.APP_PUSH_API_SECRET_KEY }}

          docker-compose -f ./app-push-api/docker-compose-prod.yml down
          
          docker-compose -f ./app-push-api/docker-compose-prod.yml up -d
